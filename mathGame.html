<!DOCTYPE html>
<html>
    <head>
        <title>Math's Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
        <link  rel="stylesheet" href="mathGame.css">
    </head>
    
    <body>
        <div id="container">
            <div id="scoreBox">Score : <span id="scorevalue">0</span></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question"></div>
            <div id="instruction">Click on he correct answer</div>
            <div id="options">
                <div id="options1" class="box"></div>
                <div id="options2" class="box"></div>
                <div id="options3" class="box"></div>
                <div id="options4" class="box"></div>
            </div>
            <div id="startreset">
               Start Game
            </div>
            <div id="timeremaining">Time remaining :<span id="timeremainingvalue"> 60 sec</span> 
            </div>
            <div id="gameOver">
            </div>
        </div>
        <script src="javascript.js">
            
        </script>
    </body>
</html>
